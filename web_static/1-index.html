<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        .bodyParagraph {
            min-height: 100vh;


        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: relative;
        }

        .footerParagraph {
            display: flex;
            justify-content: center;
            align-self: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
    </header>
    <p class='bodyParagraph'></p>
    <footer>
        <p class='footerParagraph'>
            Best School
        </p>
    </footer>
</body>

</html>
