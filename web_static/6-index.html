<html lang="en">

<head>

    <link rel="airbnb icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/4-common.css">

    </header>

                    <h2 class='popoverHeading'>

                    </h2>
                    <ul class='unOrderedList'>

                    <h2 class='popoverHeading'>
                        California:
                    </h2>
                    <ul class='unOrderedList'>
                        <li class='listItem'>page 1</li>

                    </ul>
                </div>
            </div>
            <div class='amenities'>
                <h3 class='filterHeading'>Amenities</h3>

                    Internet, Kitchen
                </h4>
                <div class='popover'>
                    <ul class='unOrderedList'>
                        <li class='listItem'>Internet</li>
